<div ng-controller="FrameListController" style="background: #fff;overflow: auto;height:100%;padding: 15px;border: 1px solid #cfdbe2;">
    <div class="row">
        <div class="col-md-8 pull-left">
            <button class="btn btn-info" ng-click="add(1)">
                添加电影详情页
            </button>
            <button class="btn btn-info" ng-click="add(2)">
                添加电视剧详情页
            </button>
            <button class="btn btn-info" ng-click="add(3)">
                添加发行详情页
            </button>
            <button class="btn btn-info" ng-click="add(4)">
                添加艺人详情页
            </button>
            <button class="btn btn-info" ng-click="add(5)">
                添加资讯详情页
            </button>
        </div>

        <div class="col-md-4 pull-right">
            <div class="pull-right">
                <button class="btn btn-info" ng-click="activate()">
                    查询
                </button>
            </div>
            <div class="form-group pull-right" style="width:280px;padding-right: 20px;">
                <input type="text"
                       ng-model="tableParams.searchStr"
                       placeholder="输入标记名进行查找"
                       class="form-control"/>
            </div>
        </div>
    </div>

    <div style="margin-top: 10px;">
        <table ng-table="frameTableParams" class="table table-bordered table-hover table-condensed editable-table table-min">
            <tr ng-repeat="item in $data" ng-dblclick="show(item.id)">
                <td data-title="'序号'" style="text-align: center">{{item.id}}</td>
                <td data-title="'名称'" style="text-align: center">{{item.name}}</td>
                <td data-title="'上传时间'" style="text-align: center">{{item.time | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                <td data-title="'操作'" style="text-align: center">
                    <button class="btn btn-info" ng-click="choose(item)" ng-if="inDialog">选择</button>
                    <a class="btn btn-info" target="_blank" ng-href="{{'http://www.zhiyouchuanmei.com' + item.url}}" ng-if="!inDialog">预览</a>
                    <button class="btn btn-info" ng-click="edit(item)" ng-if="!inDialog">修改</button>
                    <button class="btn btn-danger" ng-click="delete(item.id)" ng-if="item.status!=0 && !inDialog">删除</button>
                </td>
            </tr>
        </table>
    </div>

</div>
