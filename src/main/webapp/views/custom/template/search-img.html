<div style="background: #fff;overflow: auto;height:100%;padding: 15px;border: 1px solid #cfdbe2;">
    <div class="row">
        <div class="col-md-12">
            <div class="searchComponent" angucomplete-alt id="ex5" placeholder="搜索图片" pause="500" selected-object="firstHeadImg"
                 remote-url="https://api.github.com/search/repositories?q="
                 remote-url-request-formatter="remoteUrlRequestFn" remote-url-data-field="items" title-field="name"
                 description-field="description" minlength="2" input-class="form-control form-control-small"
                 match-class="highlight" ng-model="firstHeadImg.title">
            </div>
        </div>
    </div>
</div>
